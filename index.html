<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Light App</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intensity overlay: dims the color output -->
  <div class="intensity-overlay"></div>

  <!-- Control panel -->
  <div class="control-panel">

    <!-- Color swatches -->
    <section class="swatches">
      <button class="swatch" data-color="#FFFFFF" style="background-color: #FFFFFF;" aria-label="White"></button>
      <button class="swatch" data-color="#4488FF" style="background-color: #4488FF;" aria-label="Blue"></button>
      <button class="swatch" data-color="#44DD66" style="background-color: #44DD66;" aria-label="Green"></button>
      <button class="swatch" data-color="#FF4444" style="background-color: #FF4444;" aria-label="Red"></button>
      <button class="swatch" data-color="#FFDD44" style="background-color: #FFDD44;" aria-label="Yellow"></button>
      <button class="swatch" data-color="#FF66AA" style="background-color: #FF66AA;" aria-label="Pink"></button>
    </section>

    <!-- Recent colors (hidden until first custom color) -->
    <section class="recent-colors hidden" id="recent-colors">
      <span class="recent-label">Recent</span>
      <div class="recent-swatches" id="recent-swatches"></div>
    </section>

    <!-- Hex input + color picker -->
    <section class="color-input-row">
      <div class="hex-input-wrapper">
        <span class="hex-prefix">#</span>
        <input
          type="text"
          id="hex-input"
          class="hex-input"
          placeholder="FFFFFF"
          maxlength="6"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <button class="hex-apply-btn" id="hex-apply-btn" aria-label="Apply hex color">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 3L6 12L3 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <button class="picker-btn" id="picker-btn" aria-label="Open color picker">
        <input type="color" id="color-picker" class="color-picker-native" value="#FFFFFF">
      </button>
    </section>

    <!-- FX Scenes -->
    <div class="fx-divider"></div>
    <section class="fx-scenes">
      <button class="fx-btn" data-scene="police" id="fx-police">
        <span class="fx-dot fx-dot-police"></span>
        Police
      </button>
      <button class="fx-btn" data-scene="fire" id="fx-fire">
        <span class="fx-dot fx-dot-fire"></span>
        Fire
      </button>
      <button class="fx-btn" data-scene="storm" id="fx-storm">
        <span class="fx-dot fx-dot-storm"></span>
        Storm
      </button>
    </section>

    <!-- Speed toggle (hidden when no scene active) -->
    <section class="speed-toggle hidden" id="speed-toggle">
      <button class="speed-btn" data-speed="0.5">Slow</button>
      <button class="speed-btn active" data-speed="1">Medium</button>
      <button class="speed-btn" data-speed="2">Fast</button>
    </section>

    <!-- Intensity slider -->
    <section class="intensity-section">
      <label class="intensity-label" for="intensity-slider">Intensity</label>
      <input
        type="range"
        id="intensity-slider"
        class="intensity-slider"
        min="0"
        max="100"
        value="100"
      >
    </section>

    <!-- Fullscreen button -->
    <button class="fullscreen-btn" id="fullscreen-btn">
      <svg class="fullscreen-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 6V2H6M12 2H16V6M16 12V16H12M6 16H2V12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Hide Controls
    </button>

  </div>

  <script src="app.js"></script>
</body>
</html>
